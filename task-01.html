<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon-16x16.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Task 01. Base</title>
  </head>
  <body class="bg-dark text-light">
    <a href="index.html">back to main</a>
    <h1>Task 01. Base</h1>
    <div class="container w-50 pt-5">
      <h1>Калькулятор</h1>
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введіть 1 число"
        id="input1"
        value="10"
      />
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введіть 2 число"
        id="input2"
        value="5"
      />
      <div class="d-flex mb-2" id="buttonContainer">
        <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
        <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
        <button class="btn btn-info flex-grow-1 mx-2" id="multiply">*</button>
        <button class="btn btn-primary flex-grow-1 mx-2" id="divide">/</button>
      </div>
      <button class="btn btn-outline-info w-100 mb-2" id="submit">Порахувати</button>
      <div class="text-bg-light p-3 text-center">
        <h4>Результат:</h4>
        <p id="result" class="mb-0">49</p>
      </div>
    </div>

    <script src="js/task-01.js"></script>
  </body>
</html>
